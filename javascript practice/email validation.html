<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test Javascript</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="template bg-light">
<div class="bg-success header">
	<div class="left">
		<img src="https://www.shareicon.net/download/2016/07/06/106573_software_512x512.png" alt="">
	</div>
	<div class="right">
		<h2>Javascript Practice and Note</h2>
	</div>
</div>
<div class="main-content">
<table>
	<tr>
		<td></td>
		<td></td>
		<td><small id="msg" class="msg"></small></td>
	</tr>
	<tr>
		<td>E-mail</td>
		<td>:</td>
		<td><input type="text" id="email" onkeyup="email()"></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td><small id="passmsg" class="msg"></small></td>
	</tr>
	<tr>
		<td>Password</td>
		<td>:</td>
		<td><input type="password" id="password" onkeyup="password()"></td>
	</tr>
</table>
<script>
	function email(){
		var getEmail = document.getElementById('email');
		var value    = getEmail.value;
		var emailExpration = /([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})/;
		getEmail.style.color="#333";

		if(emailExpration.test(value)){
			getEmail.style.border = "1px solid #00800096";
			getEmail.style.color = "#00800096";
			document.getElementById('msg').innerHTML = "";
		}else{
			getEmail.style.border = "1px solid red";
			getEmail.style.color = "red";
			document.getElementById('msg').innerHTML = "Invalid Email Address";
		}
	}
</script>
<script>
	function password(){
		var getPass = document.getElementById("password");
		var getVal  = getPass.value;
		var getElement = getVal.length;
		getPass.style.border = "1px solid #333";
		if(getElement < 5){
			document.getElementById('passmsg').innerHTML = "Password is too week";
			getPass.style.color = "red";
			getPass.style.border = "1px solid red";
		}else{
			document.getElementById('passmsg').innerHTML = "";
			getPass.style.color = "green";
			getPass.style.border = "1px solid green";
		}
	}
</script>
</div>
